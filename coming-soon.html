<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Mekunus</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.10);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 48px 32px;
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }

        p {
            color: #e0e0e0;
            font-size: 1.2rem;
            margin-bottom: 32px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fff 0%, #e0e0e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #2a5298;
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(42, 82, 152, 0.15);
        }

        @media (max-width: 500px) {
            .container {
                padding: 32px 8px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">M</div>
        <h1>Coming Soon</h1>
        <p>Our website is getting ready.<br>Stay tuned for something amazing at Mekunus!</p>
    </div>
</body>

</html>
